<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/estilos.css">
    <link rel="stylesheet" href=link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Quicksand:wght@400;700&family=Raleway:wght@200;400&family=Work+Sans:ital,wght@1,300&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Quicksand:wght@400;700&family=Raleway:wght@200;400&family=Work+Sans:ital,wght@0,800;1,300&display=swap" rel="stylesheet">
    <title>Mi Perfil</title>
</head>
<body>
    <div class="contenedor">
        <div class="contenedor-logo">
            <div class="logo"></div>
            <div class="logo-2"></div>
        </div>
        <div class="titulo">
            <p>Mi Perfil</p>
        </div>
        <div class="cont-form">
            <form class="row g-3" >
                <div class="col-md-4" style="margin-left:90px; margin-top:25px">
                    <label class="form-label">Tipo de Documento:</label>
                    <input type="text"  class="form-control">
                </div>
                <div class="col-md-4" style="margin-left:120px; margin-top:25px">
                    <label class="form-label">Telefono:</label>
                    <input type="text"  class="form-control">
                </div>
                <div class="col-md-4" style="margin-left:90px; margin-top:15px">
                    <label class="form-label">N° de documento:</label>
                    <input type="text"  class="form-control">
                </div>
                <div class="col-md-4" style="margin-left:120px; margin-top:15px">
                    <label class="form-label">Correo electronico:</label>
                    <input type="text" class="form-control">
                </div>
                <div class="col-md-4" style="margin-left:90px; margin-top:15px">
                    <label class="form-label">Nombre Completo:</label>
                    <input type="text" class="form-control">
                </div>
                <div class="col-md-4" style="margin-left:120px; margin-top:15px">
                    <label class="form-label">Contraseña:</label>
                    <input type="password" class="form-control">
                </div>
                <div class="col-md-4" style="margin-top:20px; margin-left:90px">
                    <label class="form-label">Regional:</label>
                    <select  style="margin-left: 65px;" class="form-select" disabled>
                        <option selected>Seleccione regional</option>
                        <option value="1">Antioquia</option>
                        <option value="2">Atlantico</option>
                        <option value="3">Bogota</option>
                        <option value="4">Bolivar</option>
                        <option value="5">Boyaca</option>
                        <option value="6">Caldas</option>
                        <option value="7">Caqueta</option>
                        <option value="8">Casanaere</option>
                        <option value="9">Cauca</option>
                        <option value="10">Cesar</option>
                        <option value="11">Choco</option>
                        <option value="12">Cordoba</option>
                        <option value="13">Cundinamarca</option>
                        <option value="14">Guainia</option>
                        <option value="15">Guaviare</option>
                        <option value="16">Huila</option>
                        <option value="17">La Guajira</option>
                        <option value="18">Magdalena</option>
                        <option value="19">Meta</option>
                        <option value="20">Nariño</option>
                        <option value="21">Norte de Santander</option>
                        <option value="22">Putumayo</option>
                        <option value="23">Quindio</option>
                        <option value="24">Risaralda</option>
                        <option value="25">San Andres</option>
                        <option value="26">Santander</option>
                        <option value="27">Sucre</option>
                        <option value="28">Tolima</option>
                        <option value="29">Valle del Cauca</option>
                        <option value="30">Vaupes</option>
                        <option value="31">Vichada</option>
                    </select>
                </div>
                <div class="col-md-4" style="margin-left:-186px; margin-top: 20px;"></div>
                <label style="margin-top: 10px;">Centro de formacion:</label>
                <select style="margin-left: 80px; margin-top: 20px;" class="form-select" aria-label="Default select example" disabled>
                    <option value="3">Tunja</option>
                </select>
                </div>
                <div class="contenedor-btn">
                    <div class="btn">Actualizar Datos</div>
                </div>
            </form>
            <div class="footer"></div>
        </div>
    </div>
</body>
</html>
