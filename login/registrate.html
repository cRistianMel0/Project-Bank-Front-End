<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/registrate.css">
    <link rel="stylesheet" href= link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Quicksand:wght@400;700&family=Raleway:wght@200;400&family=Work+Sans:ital,wght@1,300&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Quicksand:wght@400;700&family=Raleway:wght@200;400&family=Work+Sans:ital,wght@0,800;1,300&display=swap"rel="stylesheet">
    
    
    <title>Registrarse</title>
</head>
<body>
    

    <div class="contenedor">
        <div class="contenedor-logo">
            <div class="logo"></div>
            <div class="logo-2"></div>
        </div>
        <div class="login-titulo">
            <p>Registro de Usuario</p>
        </div>
        <div class="login-3">
            <form>
                <div class="input">
                    <label for="Usuario">Tipo de documento:</label>
                    <select class="form-select" aria-label="Default select example">
                        <option selected>Seleccione su tipo de documento</option>
                        <option value="1">Cedula</option>
                        <option value="2">Tarjeta de identidad</option>
                        <option value="3">Cedula Extranjeria</option>
                    </select>
                </div>
                <div class="input">
                    <label>Numero de documento:</label>
                    <input type="text" >
                </div>
                <div class="input">
                    <label for="Usuario">Regional:</label>
                    <select style="margin-left: 196px" class="input" aria-label="Default select example">
                        <option selected>Seleccione regional</option>
                        <option value="1">Antioquia</option>
                        <option value="2">Atlantico</option>
                        <option value="3">Bogota</option>
                        <option value="4">Bolivar</option>
                        <option value="5">Boyaca</option>
                        <option value="6">Caldas</option>
                        <option value="7">Caqueta</option>
                        <option value="8">Casanaere</option>
                        <option value="9">Cauca</option>
                        <option value="10">Cesar</option>
                        <option value="11">Choco</option>
                        <option value="12">Cordoba</option>
                        <option value="13">Cundinamarca</option>
                        <option value="14">Guainia</option>
                        <option value="15">Guaviare</option>
                        <option value="16">Huila</option>
                        <option value="17">La Guajira</option>
                        <option value="18">Magdalena</option>
                        <option value="19">Meta</option>
                        <option value="20">Nariño</option>
                        <option value="21">Norte de Santander</option>
                        <option value="22">Putumayo</option>
                        <option value="23">Quindio</option>
                        <option value="24">Risaralda</option>
                        <option value="25">San Andres</option>
                        <option value="26">Santander</option>
                        <option value="27">Sucre</option>
                        <option value="28">Tolima</option>
                        <option value="29">Valle del Cauca</option>
                        <option value="30">Vaupes</option>
                        <option value="31">Vichada</option>
                    </select>
                </div>
                <div class="input">
                    <label>Centro de formacion:</label>
                    <select style="margin-left: 85px;" class="form-select" aria-label="Default select example">
                        <option selected>Seleccione su centro de formacion</option>
                        <option value="1">Vereda Morca-Centro Minero</option>
                        <option value="2">DUITAMA</option>
                        <option value="3">Tunja</option>
                    </select>
                </div>
                <div class="input">
                    <label>Nombre Completo:</label>
                    <input style="margin-left: 110px;" type="text">
                </div>
                <div class="input">
                    <label>Telefono:</label>
                    <input style="margin-left: 200px;" type="text">
                </div>

                <div class="input">
                    <label>Correo:</label>
                    <input style="margin-left: 218px;" type="email">
                </div>

                <div class="input">
                    <label>Contraseña:</label>
                    <input style="margin-left: 174px;" type="password">
                </div>
                <div class="contenedor-btn">
                    <div class="btn-1">
                        <p>Registrarse</p>
                    </div>
                    <div class="btn-2">
                        <p>Iniciar Sesion</p>
                    </div>
                </div>
               </div>
            </form>
            <div class="login-footer"></div>
        </div>
    </div>
</body>
</html>
